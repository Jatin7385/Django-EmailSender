<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1 style="text-align:center;"><u><b>EMAIL SENDER</b></u></h1>
    <div style="position:relative; left:370px;top:100px; width:500px;height:280px;border:3px solid #000;">
        <form action="sendmail" method="post">
            {% csrf_token %}
            <p>EMAIL ID:</p><input type="email" name="email" placeholder="Email ID"><br>
            <p>SUBJECT:</p><input type="subject" name="subject" placeholder="Subject"><br>
            <p>CONTENT</p><input type="text" name="content" placeholder="Content" style="width:200px;height:30px;"><br>
            <p></p>
            <input type="submit" value = "SUBMIT">
        </form>
    </div>
    {% endblock %}
</body>
</html>
